<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="img-container">
    <div class="logo-container">
        <img src="odin-lined.png" alt="Odin-Logo">
        <h1>ODIN</h1>
    </div>
</div>
<div class="full-container">
    <div class="text-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
        <p>You <em>know</em> you want to.</p>
        <p class="spacing2">Let's do this!</p>
    </div>
    <div class="form-container">
        <form>
            <div style="float:left;margin-right:100px;">
                <div class="spacing">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="spacing">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                </div>
                <div class="spacing">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </div>
            </div>
            <div style="float:left;">
                <div class="spacing">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="spacing">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number" placeholder="+12 34567890">
                </div>
                <div class="spacing">
                    <label for="user_password">CONFIRM PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </div>
            </div>
            <div>
                <button>Create Account</button>
            </div>
            <div>
                <p style="font-weight: bold;">Already have an account? <a href="">Log In</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
